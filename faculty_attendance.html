<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faculty Attendance</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --rose: #f43f5e;
            --success: #10b981;
            --bg-light: #f4f6f9;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --border: rgba(99, 102, 241, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-main);
        }

        .main {
            width: 100%;
            padding: 40px;
        }

        .page-title {
            font-size: 28px;
            color: #2c5364;
            margin-bottom: 25px;
        }

        .page-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .page-box h2 {
            color: #2c5364;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .attendance-percentage {
            font-size: 3rem;
            font-weight: 700;
            color: var(--rose);
            margin-bottom: 10px;
        }

        .grid-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .action-card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .action-card:hover {
            border-color: var(--rose);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: #fff1f2;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: var(--rose);
            color: white;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: #e11d48;
            transform: translateY(-2px);
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin: 20px auto;
            display: none;
            border: 3px solid var(--rose);
            background: #000;
        }

        .fingerprint-img {
            width: 100px;
            margin: 20px auto;
            opacity: 0.6;
            transition: 0.3s;
        }

        .scanning .fingerprint-img {
            opacity: 1;
            filter: drop-shadow(0 0 10px var(--success));
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        #logList {
            margin-top: 30px;
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .log-item {
            padding: 12px;
            border-bottom: 1px dotted #eee;
            font-size: 0.95rem;
            color: #4b5563;
        }

        .log-item.success {
            color: var(--success);
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .grid-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="page-title">Faculty Attendance Pro</div>

        <!-- Summary Section -->
        <div class="page-box">
            <h2>Conducting Statistics</h2>
            <div class="attendance-percentage" id="perc">98.5%</div>
            <p style="color: #6b7280; font-weight: 500;">Sessions Conducted: 45 / 46 (Winter Semester 2026)</p>
        </div>

        <!-- Scanning Section -->
        <div class="grid-section">
            <!-- Face Recognition -->
            <div class="action-card" id="faceSection">
                <div class="icon-box">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </div>
                <h3>Face Recognition</h3>
                <p style="margin-bottom: 20px; font-size: 0.9rem; color: #6b7280;">Secure AI-based biometric
                    verification</p>
                <video id="video" autoplay playsinline></video>
                <button class="action-btn" id="faceBtn" onclick="toggleFaceScan()">Start Live Scan</button>
            </div>

            <!-- Biometric Scanning -->
            <div class="action-card" id="bioSection">
                <div class="icon-box">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                        <path
                            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-4.994-1.428C4.12 18.062 4 16.837 4 15.5c0-4.736 3.582-8.5 8-8.5s8 3.764 8 8.5c0 1.285-.208 2.523-.591 3.681M14.243 4.243a8 8 0 1 1-11.314 0">
                        </path>
                    </svg>
                </div>
                <h3>Fingerprint Scan</h3>
                <p style="margin-bottom: 20px; font-size: 0.9rem; color: #6b7280;">High-precision biometric sensor</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fingerprint_icon.svg/1200px-Fingerprint_icon.svg.png"
                    class="fingerprint-img" alt="Fingerprint">
                <button class="action-btn" id="bioBtn" onclick="triggerBiometric()">Scan Fingerprint</button>
            </div>
        </div>

        <!-- Logs -->
        <div class="page-box" style="margin-top: 25px;">
            <h2>System Logs</h2>
            <ul id="logList">
                <li class="log-item">Biometric engine ready...</li>
                <li class="log-item">Waiting for faculty authentication...</li>
            </ul>
        </div>
    </div>

    <script>
        let scanningFace = false;
        let stream = null;

        async function toggleFaceScan() {
            const btn = document.getElementById('faceBtn');
            const video = document.getElementById('video');

            if (!scanningFace) {
                try {
                    addLog("Requesting camera access...");
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' }
                    });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    btn.innerText = "Analyzing Face...";
                    scanningFace = true;

                    addLog("Biometric face mapping in progress...");

                    setTimeout(() => {
                        if (scanningFace) {
                            addLog("Facial geometry verified!", "success");
                            addLog("Attendance marked for Prof. Smith", "success");
                            document.getElementById('perc').innerText = "100%";
                            stopFaceScan();
                        }
                    }, 4000);

                } catch (err) {
                    addLog("Error: Camera access denied.", "error");
                    alert("Unable to access camera. Please check permissions.");
                }
            } else {
                stopFaceScan();
            }
        }

        function stopFaceScan() {
            const btn = document.getElementById('faceBtn');
            const video = document.getElementById('video');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            btn.innerText = "Start Live Scan";
            scanningFace = false;
        }

        function triggerBiometric() {
            const section = document.getElementById('bioSection');
            const btn = document.getElementById('bioBtn');

            section.classList.add('scanning');
            btn.innerText = "Scanning Finger...";
            btn.disabled = true;
            addLog("Initializing fingerprint sensor...");

            setTimeout(() => {
                addLog("Minutiae points extracted...");
                setTimeout(() => {
                    addLog("Biometric hash matched!", "success");
                    addLog("Daily log updated for Faculty ID #F882", "success");
                    document.getElementById('perc').innerText = "100%";
                    section.classList.remove('scanning');
                    btn.disabled = false;
                    btn.innerText = "Scan Fingerprint";
                }, 2000);
            }, 1000);
        }

        function addLog(msg, type = "") {
            const logList = document.getElementById('logList');
            const li = document.createElement('li');
            li.className = `log-item ${type}`;
            li.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logList.prepend(li);
        }
    </script>
</body>

</html>
