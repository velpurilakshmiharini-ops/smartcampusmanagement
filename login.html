<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Annamacharya Engineering College - Login</title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            /* Light pink background gradient */
            background: linear-gradient(135deg, #ffe4e1, #ffc0cb, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .page-container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .login-box {
            background: #ffffff;
            color: #333;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-box h3 {
            margin-bottom: 20px;
            color: #2c5364;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .role-selection label {
            font-size: 14px;
            cursor: pointer;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            /* Button gradient updated for pink tones */
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <div class="page-container">
        <h1>Annamacharya Engineering College</h1>
        <h2>Smart Digital Management</h2>

        <div class="login-box">
            <h3>Login</h3>

            <input type="text" id="username" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">

            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="student" checked>
                    Student
                </label>
                <label>
                    <input type="radio" name="role" value="faculty">
                    Faculty
                </label>
                <label>
                    <input type="radio" name="role" value="admin">
                    Admin
                </label>
            </div>

            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        window.login = async function () {
            const username = document.getElementById("username").value; // Treating username as email
            const password = document.getElementById("password").value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (username === "") {
                alert("Please enter email");
                return;
            }

            if (password === "") {
                alert("Please enter password");
                return;
            }

            const loginBtn = document.querySelector('button');
            const originalText = loginBtn.innerText;
            loginBtn.innerText = "Logging in...";
            loginBtn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;
                console.log("Logged in as:", user.email);

                // Simple role-based redirect (In a real app, role should be stored in Database)
                if (role === "student") {
                    window.location.href = "student.html";
                } else if (role === "faculty") {
                    window.location.href = "faculty.html";
                } else if (role === "admin") {
                    window.location.href = "admin.html";
                }
            } catch (error) {
                console.error("Login Error:", error);
                let errorMessage = "Login failed: " + error.message;

                if (error.code === 'auth/invalid-credential') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many failed attempts. Please try again later.";
                }

                alert(errorMessage);
            } finally {
                loginBtn.innerText = originalText;
                loginBtn.disabled = false;
            }
        }
    </script>

</body>

</html>
