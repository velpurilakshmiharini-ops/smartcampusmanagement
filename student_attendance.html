<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Attendance Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        .main {
            width: 100%;
            padding: 40px;
        }

        .page-title {
            font-size: 28px;
            color: #2c5364;
            margin-bottom: 25px;
        }

        .page-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            margin-bottom: 25px;
        }

        .page-box h2 {
            color: #2c5364;
            margin-bottom: 20px;
        }

        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
        }

        .status-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        .present {
            background: #dcfce7;
            color: #166534;
        }

        .absent {
            background: #fee2e2;
            color: #991b1b;
        }

        .present:hover {
            background: #bbf7d0;
        }

        .absent:hover {
            background: #fecaca;
        }

        .save-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #2c5364;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .save-btn:hover {
            background: #203a43;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="page-title">Student Attendance Management</div>

        <div class="page-box">
            <div class="filter-section">
                <label>Select Course:</label>
                <select id="course">
                    <option>B.Tech CSE - Section A</option>
                    <option>B.Tech ECE - Section B</option>
                    <option>MCA - Semester 2</option>
                </select>
                <label>Date:</label>
                <input type="date" id="dateInput" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            </div>

            <h2>Student List</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Department</th>
                        <th>Current Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentBody">
                    <!-- Students will be injected here -->
                </tbody>
            </table>

            <button class="save-btn" onclick="saveAttendance()">Save Attendance Records</button>
        </div>
    </div>

    <script>
        const students = [
            { id: "A001", name: "Alice Brown", dept: "CSE" },
            { id: "A002", name: "Bob Wilson", dept: "CSE" },
            { id: "A003", name: "Charlie Davis", dept: "CSE" },
            { id: "A004", name: "Diana Prince", dept: "CSE" },
            { id: "A005", name: "Edward Norton", dept: "CSE" }
        ];

        function renderStudents() {
            const body = document.getElementById('studentBody');
            body.innerHTML = '';
            students.forEach(s => {
                body.innerHTML += `
                    <tr>
                        <td>${s.id}</td>
                        <td>${s.name}</td>
                        <td>${s.dept}</td>
                        <td id="status-${s.id}">-</td>
                        <td>
                            <button class="status-btn present" onclick="setStatus('${s.id}', 'Present')">Present</button>
                            <button class="status-btn absent" onclick="setStatus('${s.id}', 'Absent')">Absent</button>
                        </td>
                    </tr>
                `;
            });
        }

        function setStatus(id, status) {
            const cell = document.getElementById(`status-${id}`);
            cell.innerText = status;
            cell.className = status === 'Present' ? 'success' : 'error';
        }

        function saveAttendance() {
            alert("Attendance records saved successfully for the selected class!");
        }

        // Set default date
        document.getElementById('dateInput').valueAsDate = new Date();
        renderStudents();
    </script>
</body>

</html>
